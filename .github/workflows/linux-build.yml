name: Linux Build

on:
  push:
    branches:
      - "main"

  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  ubuntu-debug:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'facebookexternal/nimble' }}
    name: "Ubuntu Build"
    env:
      CCACHE_DIR: "${{ github.workspace }}/.ccache"
    defaults:
      run:
        shell: bash
        working-directory: nimble
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          path: nimble

      - name: Install Dependencies
        run: |
          sudo apt install -y \
            clang-15 \
            ccache \
            flatbuffers-compiler \
            libflatbuffers-dev \
            libgflags-dev \
            libunwind-dev \
            libgoogle-glog-dev \
            libdouble-conversion-dev \
            libevent-dev \
            liblzo2-dev \
            libelf-dev \
            libdwarf-dev \
            libsnappy-dev \
            bison \
            flex \
            libfl-dev

      - name: "Build"
        env:
          CC: "clang-15"
          CXX: "clang++-15"
        run: |
          $CXX --version
          make

      - name: "Post Build"
        run: |
          # Print and zero cache stats.
          ccache -szv
