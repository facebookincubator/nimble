name: Linux Build

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  ubuntu-release:
    runs-on: ubuntu-22.04
    name: "Ubuntu Build"
    env:
      CCACHE_DIR: "${{ github.workspace }}/ccache"
    defaults:
      run:
        shell: bash
        working-directory: nimble
    steps:
      - name: "Restore Build Cache"
        uses: apache/infrastructure-actions/stash/restore@0731ee889b6301db2001a2a307b4fe4e4f8d3dc8
        with:
          path: '${{ env.CCACHE_DIR }}'
          key: ccache-ubuntu-release-default

      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          path: nimble

      - name: Install Dependencies
        run: |
          sudo apt install -y \
            clang-15 \
            ccache \
            flatbuffers-compiler \
            libflatbuffers-dev \
            libgflags-dev \
            libunwind-dev \
            libgoogle-glog-dev \
            libdouble-conversion-dev \
            libevent-dev \
            liblzo2-dev \
            libelf-dev \
            libdwarf-dev \
            libsnappy-dev \
            libthrift-dev \
            bison \
            flex \
            libfl-dev

      - name: "Build"
        env:
          CC: "clang-15"
          CXX: "clang++-15"
        run: |
          $CXX --version
          make

      - name: "Cache Stats"
        run: |
          # Print and zero cache stats.
          ccache -szv

      - name: "Stash Build Cache"
        uses: apache/infrastructure-actions/stash/save@0731ee889b6301db2001a2a307b4fe4e4f8d3dc8
        with:
          path: '${{ env.CCACHE_DIR }}'
          key: ccache-ubuntu-release-default
